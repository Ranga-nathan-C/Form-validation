<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container1">
        <div class="container">
            <h1>Registration Form</h1>
        <form onsubmit="return validateform()"  id="form" class="form">
            <div class="input">
                <label for="Username">Username</label>
                <input type="text" name="username" id="Username" placeholder="enter the Username" />
            </div>
            <div class="input">
                <label for="Username">E-mail</label>
                <input type="email" name="email" id="email" placeholder="enter the email" />
            </div>
            <div class="input">
                <label for="Password">Password</label>
                <input  type="password"  name="Password" id="Password" placeholder="enter the Password"/>
            </div>
            <div class="input">
                <label for="City">City</label>
                <input type="text" name="City" id="City" placeholder="enter the City" />
            </div>
            <div class="input">
                <label for="Mobile no">Mobile</label>
                <input type="tel" name="Number" id="Number" placeholder="enter the Number"/>
            </div>
            <div class="input">
                <label for="Address">Address</label>
                <textarea name="textarea" title="textarea" id="textarea"></textarea>
            </div>
        <button type="submit" value="Submit" id="form1">Submit</button>
        </form>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
